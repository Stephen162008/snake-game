<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="mainMenu">
    <h1>Snake Game</h1>
    <p>High Score: <span id="highScore">0</span></p>
    <p>Coins: <span id="coinCount">0</span></p>
    <button id="playBtn">Play</button>
    <button id="storeBtn">Store</button>
    <div id="storeMenu" class="hidden">
      <p>Buy 1 Coin = 10 Score</p>
      <button id="buyCoinBtn">Buy Coin</button>
      <button id="closeStoreBtn">Close Store</button>
    </div>
    <div id="howToPlay">
      <h3>How to Play</h3>
      <ul>
        <li>Eat food to grow the snake</li>
        <li>Get 1 coin every 10 points</li>
        <li>Use coins to revive after game over</li>
        <li>Touch arrows to move on mobile</li>
      </ul>
    </div>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Mobile Controls -->
  <div id="mobileControls">
    <div class="row">
      <button id="btnUp">⬆️</button>
    </div>
    <div class="row">
      <button id="btnLeft">⬅️</button>
      <button id="btnDown">⬇️</button>
      <button id="btnRight">➡️</button>
    </div>
  </div>

  <audio id="eatSound" src="eat.mp3" preload="auto"></audio>

  <script src="game.js"></script>
</body>
</html>
